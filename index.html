<!doctype html>
<html>
  <head>
    <title>Invoice Compiler</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      * {
        box-sizing: border-box;
      }
      #root {
        width: calc(100vw - 4em);
        height: calc(100vh - 4em);
        margin: 2em;
        border: 4px dashed lightgrey;
      }
      #root.dragover {
        border-color: green;
      }
      #root.processing {
        border-color: yellow;
      }
      #root p {
        padding: 4em;
        text-align: center;
        font-family: sans-serif;
        font-size: 20px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="root"><p>Please drag an invoice YAML here.</p></div>
    <a id="download" style="display: none;"></a>
    <script>
      const root = document.getElementById("root");
      function readFile(f) {
        return new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => {
            resolve(fr.result);
          };
          fr.onerror = reject;
          fr.readAsText(f);
        });
      }

      root.addEventListener("dragover", (ev) => {
        ev.preventDefault();
        if (
          ev.dataTransfer.items.length === 1 &&
          ev.dataTransfer.items[0].kind === "file"
        ) {
          ev.dataTransfer.dropEffect = "move";
          root.className = "dragover";
        }
      });
      root.addEventListener("dragleave", (ev) => {
        ev.preventDefault();
        root.className = "";
      });
      root.addEventListener("drop", async (ev) => {
        ev.preventDefault();
        const file = ev.dataTransfer.files[0];
        const fileName = file.name;
        root.innerHTML = `<p>Processing ${fileName}</p>`;
        const data = await readFile(file);
        root.className = "processing";
        const res = await fetch("/compile", {
          method: "POST",
          body: data,
        });
        if (res.ok) {
          root.className = "";
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.getElementById("download");
          a.href = url;
          a.download = fileName.replace(".yaml", ".pdf");
          a.click();
          root.innerHTML = `<p>Processing complete.<br /><a href="${url}" target="_blank">Click here to download.</a></p>`;
        } else {
          root.className = "error";
          root.innerHTML = `<p>${await res.text()}</p>`;
        }
      });
    </script>
  </body>
</html>
